<div class="flex h-screen w-screen flex-col place-items-center place-content-center bg-linear-50 from-cyan-400 to-cyan-600">
  <div>
    register text
  </div>

  <div>
    <form [formGroup]="formGroup" (ngSubmit)="register($event)">
      <h3 class="text-gray-100">username</h3>
      <input type="text" formControlName="username"
             class="bg-gray-100 focus:outline-none px-2 py-1">

      <br>

      <h3 class="text-gray-100">password</h3>
      <input type="password" formControlName="password"
             class="bg-gray-100 focus:outline-none px-2 py-1">

      <br>

      <button type="submit"
              class="text-gray-100 bg-green-400 hover:bg-green-600 py-2 px-3 rounded mt-2 place-self-end">submit</button>

    </form>
  </div>

  <div>
    <button class="text-gray-200 bg-teal-400 hover:bg-lime-600 py-2 px-3 rounded mt-2"
            routerLink="/login">
      back to login</button>
  </div>

</div>
