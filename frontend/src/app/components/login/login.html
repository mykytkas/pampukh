<div class="flex flex-col justify-center bg-black text-white font-sans min-h-screen p-4">
  <!-- text -->
  <div class="flex flex-col justify-center items-center mb-10">
    <h2 class="text-2xl font-bold">Login to your account!</h2>
    <p class="text-sm font-light">don't have one? register!</p>
  </div>
  <!-- form -->
  <div class="flex flex-col justify-center items-center">
    <form [formGroup]="loginForm" (ngSubmit)="login($event)"
          class="flex flex-col flex-wrap">
      <h3 class="text-xl text-gray-100">username</h3>
      <input type="text" formControlName="username"
             class="bg-neutral-800 rounded outline-2 outline-black hover:outline-teal-500 focus:outline-black duration-200 px-2 py-1">

      <h3 class="text-xl text-gray-100">password</h3>
      <input type="password" formControlName="password"
             class="bg-neutral-800 rounded outline-2 outline-black hover:outline-teal-500 focus:outline-black duration-200 px-2 py-1">

      <button type="submit"
              class="text-neutral-100 font-bold bg-neutral-700 outline-2 outline-black hover:bg-neutral-100 hover:text-neutral-700 hover:outline-2 hover:outline-teal-500 duration-200 py-2 px-3 rounded mt-10">login</button>

      <button class="justify-self-end text-neutral-100 font-bold bg-neutral-700 outline-2 outline-black hover:bg-neutral-100 hover:text-neutral-700 hover:outline-2 hover:outline-teal-500 duration-200 py-2 px-3 rounded mt-5"
              routerLink="/register">register</button>
    </form>
  </div>

</div>
